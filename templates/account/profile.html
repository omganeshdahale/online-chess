{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="container my-4 max-width-650">
        <h1>Profile</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary d-block mt-4" type="submit" name="action">Update Profile</button>
            <a href="{% url 'account_email' %}" class="btn btn-default">Change Email</a>
            <a href="{% url 'account_change_password' %}" class="btn btn-default">Change Password</a>
            <a href="{% url 'socialaccount_connections' %}" class="btn btn-light">Connections</a>

        </form>
    </div>
{% endblock %}

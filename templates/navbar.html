<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light white scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="#" target="_blank">
      <strong class="blue-text">CHESS</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    {% with url_name=request.resolver_match.url_name %}
    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
          <a class="nav-link waves-effect" href="{% url 'core:home' %}">Home</a>
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'account_profile' %}" class="btn btn-primary btn-sm waves-effect">Profile</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="btn btn-danger btn-sm waves-effect">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="btn btn-primary btn-sm waves-effect">Sign In</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="btn btn-secondary btn-sm waves-effect">Sign Up</a>
          </li>
        {% endif %}
      </ul>

    </div>
    {% endwith %}
  </div>
</nav>
<!-- Navbar -->
